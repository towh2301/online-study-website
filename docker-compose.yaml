version: "3.8"
services:
    mongodb:
        image: mongo:latest
        ports:
            - "27017:27017"
        volumes:
            - mongodb_data:/data/db
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        ports:
            - "3000:3000"
        environment:
            - NODE_ENV=development
            - MONGO_URI=mongodb://mongodb:27017/myapp
        depends_on:
            - mongodb
        volumes:
            - ./backend:/app
            - /app/node_modules
    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        ports:
            - "5173:5173"
        environment:
            - VITE_API_URL=http://backend:3000
        depends_on:
            - backend
        volumes:
            - ./frontend:/app
            - /app/node_modules
volumes:
    mongodb_data:
